<div class="main-layout w-full h-full flex flex-column overflow-hidden">

    <mat-sidenav-container class="main-layout__sidenav-area p-1 md:p-1 overflow-hidden" autosize>
        <mat-sidenav #mainSidenav
                     [mode]="'side'"
                     opened="true"
                     disableClose="true"
                     [fixedTopGap]="56"
        >
            <mat-nav-list class="flex flex-column align-items-center justify-content-center">
                <app-main-sidebar-menu class="h-full px-1"></app-main-sidebar-menu>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="overflow-hidden pr-3">
            <p-scrollPanel [style]="{ height: '99.2vh', width: '100%' }"
                           class="portal--scrollpanel--dark"
                           styleClass="py-2 px-1"
            >
                <div class="main-layout__content relative min-h-full">
                    <router-outlet class="min-h-full w-full"></router-outlet>
                </div>
            </p-scrollPanel>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
